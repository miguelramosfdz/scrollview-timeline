<fa-app style="width: 100%; height: 100%;">
  <fa-modifier fa-translate="[60, 250, 0]">
    <fa-scroll-view export-distance-function fa-options="{direction: 0, paginated: true, margin: 9999}" fa-pipe-from="scrollEvents" fa-start-index="0" ng-controller="ScrollCtrl">
      <fa-modifier fa-size="[200, 200]" fa-translate="translate(distance($index))" ng-repeat="color in colors" ng-controller="StackItemCtrl">
        <fa-surface fa-size="[undefined,undefined]" fa-background-color="color"  fa-pipe-to="scrollEvents">
          <div style="font-size: 100px; color: white; text-align: center; line-height: 200px; font-family: sans-serif;">{{$index}}</div>
        </fa-surface>
      </fa-modifier>
    </fa-scroll-view>
  </fa-modifier>
</fa-app>
